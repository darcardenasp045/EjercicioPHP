<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        body{
            font-family: Arial;
            background-color:#f2f4f6;
            display: flex;
            justify-content: center;
            align-items:center;
            overflow-x: auto;
            flex-direction: column;
            gap: 10px;
        
        }

<body>
    <h2>Registro de Usuario</h2>
    <form action="procesar.php" method="post">
        <legend>
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" required><br>

        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido" required><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" name="email" required><br>

        <label for="password">Contraseña:</label>
        <input type="password" name="password" required><br>

        <input type="submit" value="Registrar">
       
        </legend>
     
    </form>
    <h2>Consulta de Usuarios</h2>
    <form action="consultaTodos.php" method="post">
        <input type="submit" value="Consultar Registros">
    </form>
    <form action="consulta[id].php" method="get">
        <p>Ingrese el id del usuario a buscar:</p>
        <input type="search" name="id" required><br>
        <input type="submit" value="Buscar">
    </form>
    <h2>Eliminar Usuario</h2>
    <form action="eliminarTodos[id].php" method="get">
        <p>Ingrese el id del usuario a eliminar:</p>
        <input type="search" name="id" required><br>
        <input type="submit" value="Eliminar">
    </form>

    <h2>Modificar Usuario</h2>
    <form action="modificar.php" method="post">
        <label for="id">ID del Usuario a Modificar:</label>
        <input type="text" name="id" required>
        <br>

        <label for="nombre">Nuevo Nombre:</label>
        <input type="text" name="nombre" required>
        <br>

        <label for="apellido">Nuevo Apellido:</label>
        <input type="text" name="apellido" required>
        <br>

        <label for="email">Nuevo Email:</label>
        <input type="email" name="email" required>
        <br>

        <input type="submit" value="Modificar Usuario">
    </form>
    
</body>

</body>
